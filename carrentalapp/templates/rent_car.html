{% extends "base.html" %}
{% block content %}
    <h2>Rent a Car</h2>
    <form method="POST" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">Rent Car</button>
    </form>
{% endblock %}
